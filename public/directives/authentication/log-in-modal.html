<div class="modal-header">
    <h3 class="modal-title">Log In</h3>
</div>
<div class="modal-body">
    <label class="sr-only">user name</label>
    <input class="form-control" type="text" ng-model="logInCredentials.userName" placeholder="user name">

    <label class="sr-only">password</label>
    <input class="form-control" type="text" ng-model="logInCredentials.password" placeholder="password">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
